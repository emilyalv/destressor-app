<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destressor App</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="menu-bar">
      <div id="menu" onclick="onClickMenu()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
      </div>
      <ul class="nav" id="nav">
            <li><a href="#dogSection">Dogs</a></li>
            <li><a href="#videoSection">Watch</a></li>
            <li><a href="#favoritesSection">Favorites</a></li>
      </ul>
    </div>
    <div class="menu-bg" id="menu-bg"></div>
  <header>
    <h1>Unwind.</h1>
  </header>
  <main>
    <section id="dogSection">
      <h2>The Pups.</h2>    
      <!--dog API divs-->
      <label for="topics">Select your favorite breed in the dropdown to view images.</label>
      <div id="breed"></div>
        <button id="dogSaveBtn" class="hidden">Save Dog to Favorites</button>
      <div class="dogPicArea" id="dogPic"></div>     
    </section>
    <section id="videoSection">
      <h2>Watch.</h2>
       <!--video API menu-->
       <form>
        <label for="topics">Choose a topic you would like to see & click Search. To move on to the next one, click Search again.</label><br/>
        <select name="topics" id="topics">
          <option value="meditation">Meditation</option>
          <option value="guided-breathing">Guided Breathing</option>
          <option value="standup">Standup Comedy</option>
          <option value="puppies">Puppies</option>
          <option value="ocean-sounds">Ocean Sounds</option>
        </select>
        <input type="submit" value="Search"> 
      </form> 
      <!--youtube API video containers-->
      <div>
        <div>
          <button id="vidSaveBtn" class="hidden">Save Video to Favorites</button>
          <div id="videos"></div>
        </div>
      </div>
  </div>
    </section>
    <section id="favoritesSection">
      <h2>My Favorites.</h2>
      <button id="clearFavesBtn">Clear Favorites</button>
        <div id="dogFaves"></div>
        <div id="videoFaves"></iframe></div>
        
      </section>
    </section>
  </main>
  <footer>
    <h4>Unwind.<br> Destressor app.</h4>
  </footer>       

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/dogAPI.js"></script>
    <script src="assets/js/hamburger.js"></script>
    <script src="assets/js/youtubeAPI.js"></script>
</body>
</html>

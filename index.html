<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destressor App</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>unwind.</h1>
  </header>
  <main>
    <section id="dogSection">
      <h2>dogs.</h2>    
      <!--dog API divs-->
      <label for="topics">Find your favorite breed in the dropdown:</label>
      <div id="breed"></div>
        <button id="dogSaveBtn" class="hidden">Save Dog to Favorites</button>
      <div class="dogPicArea" id="dogPic"></div>     
    </section>
    <section id="videoSection">
      <h2>watch.</h2>
       <!--video API menu-->
       <form>
        <label for="topics">Choose a topic & click Search. To move on to the next one, click Search again.</label><br/>
        <select name="topics" id="topics">
          <option value="meditation">Meditation</option>
          <option value="guided-breathing">Guided Breathing</option>
          <option value="standup">Standup Comedy</option>
          <option value="puppies">Puppies</option>
          <option value="ocean-sounds">Ocean Sounds</option>
        </select>
        <input type="submit" value="Search"> 
      </form> 
      <!--youtube API video containers-->
      <div>
        <div>
          <button id="vidSaveBtn" class="hidden">Save Video to Favorites</button>
          <div id="videos"></div>
        </div>
      </div>
  </div>
    </section>
    <section id="favoritesSection">
      <h2>my favorites.</h2>
      <button id="clearFavesBtn">Clear Favorites</button>
        <div id="dogFaves"></div>
        <div id="videoFaves"></iframe></div>
        
      </section>
    </section>
  </main>
  <footer>
    <h4>unwind.<br> destressor app</h4>
  </footer>       

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/dogAPI.js"></script>
    <script src="assets/js/youtubeAPI.js"></script>
</body>
</html>

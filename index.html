<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destressor App</title>
    <link rel="stylesheet" href="assets/css/dogAPI.css">
</head>
<body>
  <!--app container-->
  <div class="app">
      <!--header-->
        <div class="header">
            <h1>Destressor App</h1>
        </div>
        <!--dog API divs-->
        <div id="breed"></div>
        <button id="dogSaveBtn" class="hidden">Save Dog to Favorites</button>
        <div class="dogPicArea" id="dogPic"></div>  
  </div>
    
    <!--youtube API inputs-->
    <div class="container">
        <h1>Find a Video</h1>
        <form>
          <div>
            <input type="text" id="search">
          </div>
          <div>
              <input type="submit" value="Search">        
          </div>
        </form>
        <!--youtube API video containers-->
        <div>
          <div>
            <button id="vidSaveBtn" class="hidden">Save Video to Favorites</button>
            <div id="videos"></div>
          </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/dogAPI.js"></script>
    <script src="assets/js/youtubeAPI.js"></script>
</body>
</html>
